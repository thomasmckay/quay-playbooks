---
- name: Pull latest image
  shell:
    cmd: |
      docker pull quay.io/thomasmckay/quay:rhel7

- name: Quay Registry container
  docker_container:
    name: quay-registry
    image: quay.io/thomasmckay/quay:rhel7
    volumes:
      - ~/quay-config:/conf/stack
      - ~/quay-storage:/datastorage
    env:
      QUAYENTRY: registry
      DEBUGLOG: "true"
    ports:
      - "80:8080"
      - "443:8443"
    keep_volumes: false
    auto_remove: true
    state: started
    restart: true
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
